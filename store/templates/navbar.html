{% load static %}
<nav class="navbar navbar-expand-md navbar-light bg-dark">

    <a href="/" class="navbar-brand"> <img style="width: 100%" src="{% static 'img/hero2.png' %}" alt="">
        <i class="fa fa-store text-warning fa-2x"></i></a>

    <!--Button to display on  Medium screen-->
    <button type="button" class="navbar-toggler bg-light" data-toggle="collapse"
     data-target="#nav" name="button"><span class="navbar-toggler-icon"></span></button>

     <!--Hide on  Medium screen-->
    <div class="collapse navbar-collapse justify-content-between" id="nav">
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle"
            href="" data-toggle="dropdown">Categories</a>
            <div class="dropdown-menu">
                <!---  Display all categories-->
                <a class="dropdown-item" href="{% url 'home' %}">All Products</a>
                <!-- from context_processor-->
                {% for category in links %}
                <a class="dropdown-item" href="{{category.get_url}}">{{category.name}}</a>
                {% endfor %}

            </div>
        </li>
        <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="{% url 'home' %}">Contact</a></li>
        <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="{% url 'home' %}">About</a></li>
    </ul>
        <!--  Form-->
    <form class="form-inline ml-3 pt-2">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-append">
            <button type="button" class="btn-warning" name="button"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </form>
    </div>
     <!--  Form end-->
    </nav>
     <!--  Navbar end-->
