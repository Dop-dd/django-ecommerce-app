{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/244c466dbe.js"></script>
    <!-- correct version . Displays all icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

     <!-- Custom CSS -->
     <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <!-- <header>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'about' %}">About</a>
    </header>
    <i class="fa  fa-coffee" style="color: blue"></i> -->

    <nav class="navbar navbar-expand-md navbar-light bg-dark">

        <a href="#" class="navbar-brand"><i class="fa fa-store text-warning fa-2x"></i></a>

        <!--Button to display on  Medium screen-->
        <button type="button" class="navbar-toggler bg-light" data-toggle="collapse"
         data-target="#nav" name="button"><span class="navbar-toggler-icon"></span></button>

         <!--Hide on  Medium screen-->
        <div class="collapse navbar-collapse justify-content-between" id="nav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle"
                href="{% url 'home' %}" data-toggle="dropdown">Categories</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="">Category 1</a>
                    <a class="dropdown-item" href="">Category 2</a>
                    <a class="dropdown-item" href="">Category 3</a>
                    <a class="dropdown-item" href="">Category 4</a>
                    <a class="dropdown-item" href="">Category 5</a>
                </div>
            </li>
            <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="{% url 'home' %}">Contact</a></li>
            <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="{% url 'home' %}">About</a></li>
        </ul>
            <!--  Form-->
        <form class="form-inline ml-3 pt-2">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-append">
                <button type="button" class="btn-warning" name="button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </form>
        </div>
         <!--  Form end-->
        </nav>
         <!--  Navbar end-->

  {% block content %}
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
